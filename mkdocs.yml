site_name: Hello Nextflow 2025
repo_url: https://github.com/Sydney-Informatics-Hub/hello-nextflow-2025
repo_name: Sydney-Informatics-Hub/hello-nextflow-2025

nav:
  - Home: index.md
  - Setup: setup.md
  - Part 1:
    - 1.0 Introduction: part1/00_intro.md
    - 1.1 Why Nextflow?: part1/01_hellonextflow.md
    - 1.2 Hello World!: part1/02_helloworld.md
    - 1.3 Your first pipeline: part1/03_hellonf.md
